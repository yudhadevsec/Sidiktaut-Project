name: Sync Backend to Hugging Face

on:
  push:
    branches: [main]
    paths:
      # Robot hanya jalan kalau file di dalam folder ini berubah
      - 'sidiktaut_web/backend/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        uses: nader-sl/huggingface-sync@v0.0.1
        with:
          # Pastikan ini sesuai: usernameHF/NamaSpace
          repository: 'yudhadevsec/Sidiktaut' 
          token: ${{ secrets.HF_TOKEN }}
          
          # INI KUNCINYA: Kita suruh dia masuk ke dalam folder sidiktaut_web dulu
          directory: './sidiktaut_web/backend'