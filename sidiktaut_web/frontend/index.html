<html lang="en" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/png" href="/asset/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'sans-serif'],
            },
            colors: {
              ios: {
                blue: '#007AFF',
                darkCard: '#1C1C1E',
                lightCard: '#FFFFFF',
              }
            },
            // PERBAIKAN: Menambahkan dukungan safe-area (poni)

              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          }
        }
      }
    </script>
    
    <script type="importmap">

      "imports": {

      }
    }

</head>

    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-100 via-gray-200 to-gray-300 dark:from-[#2C2C2E] dark:via-[#000000] dark:to-[#000000]"></div>
    
    <div class="fixed inset-0 z-[-1] opacity-[0.03] pointer-events-none hidden md:block" style="background-image: url('https://grainy-gradients.vercel.app/noise.svg')"></div>
